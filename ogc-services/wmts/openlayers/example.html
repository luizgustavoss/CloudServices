<!DOCTYPE html>
<html>

<head>
    <title>Digital Globe WMTS Service Client</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://openlayers.org/en/v4.3.4/css/ol.css">

    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.3.4/build/ol.js"></script>
    <script src="map-definition.js"></script>
</head>

<body onload="defineMap()">

    <div class="container">

        <h1>Digital Globe WMTS Service Client</h1>
        <br/>
        <h3>Configurações</h3>
        <br/>
        <div class="row">

            <div class="col-sm-3">
                <div class="form-group">
                    <label for="connectid"><i class="fa fa-key" aria-hidden="true"></i> ConnectID:</label>
                    <input type="text" name="connectid" id="connectid" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="format"><i class="fa fa-picture-o" aria-hidden="true"></i> Format:</label>
                    <select class="form-control" id="format">
                        <option selected>image/jpeg</option>
                        <option>image/png</option>
                        <option>image/vnd.jpeg-png</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="featureProfile"><i class="fa fa-bars" aria-hidden="true"></i> Stacking Profile:</label>
                    <select class="form-control" id="featureProfile">
                        <option  value="Accuracy_Profile">Accuracy Profile</option>
                        <option  value="MyDG_User_Assigned_Profile">User's Assigned Profile</option>
                        <option value="MyDG_Color_Consumer_Profile">Most Aesthetic Color</option>
                        <option value="MyDG_Consumer_Profile">Most Aesthetic All</option>
                        <option value="Cloud_Cover_Profile">Least Cloud Cover</option>
                        <option value="Global_Currency_Profile" selected>Most Recent</option>
                        <option value="Color_Infrared_Profile">Color Infrared</option>
                        <option value="Global_Currency_Profile_HA">Most Recent High Altitude</option>
                        <option value="Global_Currency_Profile_PAN_HA">Most Recent Panchromatic High Altitude</option>
                        <option value="Mapmaker_Profile">Mapmaker Mode</option>
                        <option value="Global_Currency_Mid_Profile">Most Recent Midrange</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="form-group">
                    <label for="opacidadeOSM"><i class="fa fa-low-vision" aria-hidden="true"></i> Opacidade OSM:</label>
                    <select class="form-control" id="opacidadeOSM">
                        <option selected>1</option>
                        <option>0.9</option>
                        <option>0.8</option>
                        <option>0.7</option>
                        <option>0.6</option>
                        <option>0.5</option>
                        <option>0.4</option>
                        <option>0.3</option>
                        <option>0.2</option>
                        <option>0.1</option>
                        <option>0</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="form-group">
                    <label for="opacidadeDG"><i class="fa fa-low-vision" aria-hidden="true"></i> Opacidade DG:</label>
                    <select class="form-control" id="opacidadeDG">
                        <option selected>1</option>
                        <option>0.9</option>
                        <option>0.8</option>
                        <option>0.7</option>
                        <option>0.6</option>
                        <option>0.5</option>
                        <option>0.4</option>
                        <option>0.3</option>
                        <option>0.2</option>
                        <option>0.1</option>
                        <option>0</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="form-group">
                    <label for="btn-filtro">Ações</label>
                    <div>
                        <button type="button" id="btn-filtro" class="btn btn-default" data-toggle="modal" data-target="#filterModal" title="Configurar Filtros">                    
                            <i class="fa fa-filter" aria-hidden="true"></i>
                        </button>
                        <button type="button" id="btn-auth" class="btn btn-default" data-toggle="modal" data-target="#authModal" title="Autenticar (GetCapabilities)">                    
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-primary" title="Aplicar Filtros e Configurações e Consultar o Mapa" onclick="applyFilter()">
                            <i class="fa fa-map-o" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div id="map" class="map"></div>




        <!-- Filter Modal -->
        <div class="modal fade" id="filterModal" role="dialog">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Filtros e Configurações</h3>
                    </div>
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="productType"><i class="fa fa-globe" aria-hidden="true"></i> Tipo de Produto:</label>
                                    <select class="form-control" id="productType">
                                        <option value="" selected>Nenhum (Padrão)</option>
                                        <option>Natural Color</option>
                                        <option>Pan Sharpened Natural Color</option>
                                        <option>Panchromatic</option>
                                        <option>Color Infrared</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="cloudCover"><i class="fa fa-cloud" aria-hidden="true"></i> Cobertura de Nuvens:</label>
                                    <select class="form-control" id="cloudCover">
                                        <option value="">Nenhum (Padrão)</option>
                                        <option value=".01">1%</option>
                                        <option value=".02">2%</option>
                                        <option value=".03">3%</option>
                                        <option value=".04">4%</option>
                                        <option value=".05">5%</option>
                                        <option value=".06">6%</option>
                                        <option value=".07">7%</option>
                                        <option value=".08">8%</option>
                                        <option value=".09">9%</option>
                                        <option value=".10">10%</option>
                                        <option value=".15">15%</option>
                                        <option value=".20">20%</option>
                                        <option value=".25">25%</option>
                                        <option value=".30">30%</option>
                                        <option value=".35">35%</option>
                                        <option value=".40">40%</option>
                                        <option value=".45">45%</option>
                                        <option value=".50">50%</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="ageDays"><i class="fa fa-calendar" aria-hidden="true"></i> Idade da Imagem:</label>
                                    <select class="form-control" id="ageDays">
                                        <option value="">Todas Disponíveis</option>
                                        <option value="1">24 Horas</option>
                                        <option value="2">48 Horas</option>
                                        <option value="3">72 Horas</option>
                                        <option value="7">Uma Semana</option>
                                        <option value="15">Duas Semanas</option>
                                        <option value="30">1 Mês</option>
                                        <option value="60">2 Meses</option>
                                        <option value="90">3 Meses</option>
                                        <option value="180">6 Meses</option>
                                        <option value="365">Um Ano</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-default" onclick="clearConfigFilter()">Limpar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="configFilter()">Aplicar</button>
                    </div>
                </div>

            </div>
        </div>



        <!-- Auth Modal -->
        <div class="modal fade" id="authModal" role="dialog">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Authentication (GetCapabilities)</h3>
                    </div>
                    <div class="modal-body">

                        <div class="row">

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="username"><i class="fa fa-key" aria-hidden="true"></i> Username:</label>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="password"><i class="fa fa-key" aria-hidden="true"></i> Password:</label>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="callGetCapabilities()">Autenticar</button>
                    </div>
                </div>

            </div>
        </div>


    </div>
</body>

</html>
